    <script type="text/javascript">
      SimileAjax.History.formatHistoryEntryTitle = function(actionLabel) {
	  return SimileAjax.History._plainDocumentTitle;
      }
      
      function converter(json){
	  // transform license uri to simple text
	  for (item in json.items){
	      if (json.items[item].license){
		  lic = json.items[item].license;
		  json.items[item].license = lic.substring(lic.lastIndexOf("/")+1).toUpperCase();
	      }
	  }
	  // transform the type from link to text
	  delete json.properties.license.valueType;
	  return json;
      }
    </script>
